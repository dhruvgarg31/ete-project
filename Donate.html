      .card-custom{
    border-radius: 0;
    z-index: 999;
}

.card-custom .form-control{
    border-radius: 0;
}
.home{
    display: block;
    width: 100%;
    height: 100vh;
    position: fixed;
    background: chocolate;
    clip-path: polygon(84% 36%, 82% 17%, 100% 0, 100% 100%, 0 100%, 8% 81%, 34% 69%, 47% 49%);
}

    border-radius: 0;
    background: chocolate;
}

<body>
   <!-- <div><a href="./file:///F:/project%20codes/6%20projects/work/index.html"> HOME</a></div> -->
    <div class="home"> </div>
    <div class="container">
        <h2 style="text-align: center; padding: 10px 0 10px 0; color: chocolate;">DONATE BOOKS</h2>
        <div class="card card-custom">
            <div class="card-body">
    <form method="post" autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfirst4">First Name</label>
            <input name='fname'  class="form-control" id="inputEmail4" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputfirst5">Lastname</label>
            <input name='lname'  class="form-control" id="inputEmail4" placeholder="Last Name">
          </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contact</label>
            <input type="number" name='contact' class="form-control" id="inputPassword4" placeholder="Contact">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="number" min="10" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <!-- <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div> -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name='city' id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select name="state" id="inputState" class="form-control">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name='zip'class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary action" type="submit">Donate</button>
        <button type="submit" class="btn btn-primary"><a style="text-decoration: none; color: white;" href="index.html">Back to Home</a></button>
      </form>
    </div>
</div>
</div>
